name: Publish NPM

on:
  release:
    types: [created]
jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 8
          registry-url: https://registry.npmjs.org/
      - run: npm i
      - run: npm run setup
      - run: npm publish packages/rax
        env:
          NODE_AUTH_TOKEN: ${{secrets.npm_token}}
